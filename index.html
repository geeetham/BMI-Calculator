<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index(BMI) Calculator</h1>
        Your Height in cm:
        <input type="number" class="input" id="Height" value="180" placeholder="Enter your height in cm">
        
        Your Weight in kg :
        <input type="number" class="input" id="Weight" value="80" placeholder="Enter your weight in kg">

        <button class="btn" id="btn">Calculate</button>

        <input disabled type="text" class="input"
        id="bmi-result">
        <h4 class="info-text">Body Condition:
            <span id="Body Condition"></span>
        </h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
